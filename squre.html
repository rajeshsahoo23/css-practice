<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Display Flex Center Alignment</title>
<style>
html, body {
	width: 100%;
	height: 100%;
	padding:0px;
	margin:0px;
}
body {
	display: -webkit-flex;
	display: flex;
	align-items: center;
	justify-content: center;
}
.div1 {
border-top:100px solid transparent;	
border-bottom:100px solid transparent;
border-left:100px solid red;
border-right:100px solid green;	
}
.div2 {
border-top:100px solid transparent;	
border-bottom:100px solid transparent;
border-left:100px solid green;
border-right:100px solid red;	
}
</style>
</head>

<body>
<div class="div1"></div>
<div class="div2"></div>
</body>
</html>
