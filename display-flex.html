<title>Display Flex Center Alignment</title>
<style>
html, body {
	width: 100%;
	height: 100%;
	padding:0px;
	margin:0px;
}
body {
	display: -webkit-flex;
	display: flex;
	align-items: center;
	justify-content: center;
}
div {
	width:100px;
	height:100px;
	background:#666;
	
}
</style>
</head>

<body>
<div>Rajesh Flex Property</div>
